<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Scrivener</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/2.7.4/d3.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="scrivener.js"></script>
    <link type="text/css" rel="stylesheet" href="hacker.css">
</head>
<body>

<h2>
    <input type="radio" name="viz" value="logs" checked="checked">logs</input>
    <input type="radio" name="viz" value="stats">stats</input>
    <button id="terminal">Open Terminal</button>
</h2>

<p><input type="checkbox" value="hacker">Hacker</p>

<div id="projects">
    <div id="logs">
        <p>
            Query:

            <b id='query'>
            </b>
        </p>
        <table class='logs'>
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="stats" style="display: none">
        <div id="chart_div"></div>
    </div>
</div>

</body>
</html>
