<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Scrivener</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
    <script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
    <script type="text/javascript">
        function id(me) { return me; }

        $(document).ready(function () {
            getLogs('adp-rick-test');
        });

        function getLogs(appid) {
            $.get('/log', {'appid':appid}, function (data) {
                var columns = [];
                var docs = _.map(data.rows, function (row) {
                    var doc = row.doc;
                    delete doc._id;
                    delete doc._rev;
                    columns = _.union(columns, _.keys(doc));
                    return doc;
                });
                d3.select('.logs > thead').append('tr').selectAll('tr').data(columns).enter().append('th').text(id);
                d3.select('.logs > tbody').selectAll('tr').data(docs).enter().append('tr').selectAll('td').data(function (doc) {
                    var row = new Array(columns.length);
                    for (var i = 0; i < columns.length; i++) {
                        row[i] = doc[columns[i]];
                    }
                    return row;
                }).enter().append('td').text(id);
            });
        }
    </script>

    <style type="text/css">
        body { font-family: monospace; background-color: black; color: #adff2f;}
        table { border-collapse: collapse; border: 2px solid #006400; }
        table td, th { border: 1px solid #006400; }
    </style>
</head>
<body>
<table class='logs'>
    <thead></thead>
    <tbody></tbody>
</table>

</body>
</html>
